<form [formGroup]="auth" (ngSubmit)="handleSubmit()">
    <app-input type="text" label="Login" name="login" [group]="auth" />
    <app-input type="password" label="Password" name='password' [group]="auth" />
    <button type="submit">Login in</button>
</form>
<p>{{ (isEmailCorrect$ | async) ? 'Correct' : 'Incorrect' }}</p>
