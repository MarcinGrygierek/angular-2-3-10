@let activeUser = activeUser$ | async;
@let isAdult = isAdult$ | async;

@if(activeUser) {
    <p>{{ activeUser.email }}</p>
    <p>{{ activeUser.id }}</p>
    <p>{{ activeUser.age }}</p>
} @else {
    <p>User is not logged in</p>
}

@if(isAdult) {
    <p>User is adult</p>
} @else if(isAdult === false) {
    <p>User is not an adult</p>
}
